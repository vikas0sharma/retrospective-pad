<mat-form-field class="search-form">
    <input matInput placeholder="Search Picture" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.8%" fxLayoutAlign="center">
    <mat-card class="example-card " *ngFor="let sprint of sprints">
        <mat-card-header>

            <mat-card-title>{{sprint.title}}</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <!-- <img mat-card-image [src]="sprint.img" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item routerLink="/board"> Restrospective board <i class="material-icons">
                        assignment
                    </i></a>
                <a mat-list-item href="...">Action Items <i class="material-icons">
                        done_all
                    </i></a>
            </mat-nav-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
