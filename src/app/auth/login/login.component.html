<div class="form-v7-content">
    <div class="form-left">
        <img src="../../../assets/images/login-img.jpg" alt="form">
        <p class="text-1">Retrospective Pad</p>
        <p class="text-2">Retrospective is an opportunity for the Scrum Team to inspect itself and create a plan for
            improvements to be enacted during the next Sprint.</p>
    </div>
    <div class="form-detail">
        <mat-tab-group dynamicHeight color="accent">
            <mat-tab label="Login">
                <form class="form-tab" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                    <mat-form-field class="field-width">
                        <mat-label>
                            <mat-icon>email</mat-icon> Email
                        </mat-label>
                        <input #login_email="ngModel" name="login_email" ngModel email matInput
                            placeholder="Enter email">
                        <mat-error *ngIf="!login_email.valid && login_email.touched">
                            Email is <strong>not valid</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="field-width">
                        <mat-label>
                            <mat-icon>vpn_key</mat-icon> Password
                        </mat-label>
                        <input #login_pass="ngModel" name="login_pass" ngModel matInput type="password" placeholder="Enter password">
                    </mat-form-field>
                    <div class="form-row-last">
                        <button [disabled]="login_pass.value && login_email.value && !loginForm.valid" type="submit" mat-raised-button
                            color="primary">Login</button>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="Sign Up">
                <form class="form-tab" action="#" method="post" id="myform2">
                    <mat-form-field class="field-width">
                        <mat-label>
                            <mat-icon>email</mat-icon> Email
                        </mat-label>
                        <input matInput placeholder="Enter email">
                    </mat-form-field>
                    <mat-form-field class="field-width">
                        <mat-label>
                            <mat-icon>vpn_key</mat-icon> Password
                        </mat-label>
                        <input matInput type="password" placeholder="Enter password">
                    </mat-form-field>
                    <mat-form-field class="field-width">
                        <mat-label>
                            <mat-icon>vpn_key</mat-icon> Confirm Password
                        </mat-label>
                        <input matInput type="password" placeholder="Enter password">
                    </mat-form-field>
                    <div class="form-row-last">
                        <button mat-raised-button color="primary">Submit</button>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
