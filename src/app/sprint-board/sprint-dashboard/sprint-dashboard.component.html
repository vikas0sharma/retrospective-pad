<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="33%">
        <mat-card class="alert-success">
            <i class="material-icons">
                sentiment_very_satisfied
            </i> Went Well
        </mat-card>
        <app-sprint-item [sprintItems]="itemsWentWell"></app-sprint-item>
    </div>
    <div fxFlex="33%">
        <mat-card class="alert-danger">
            <i class="material-icons">
                sentiment_very_dissatisfied
            </i> Didn't go well
        </mat-card>
        <app-sprint-item [sprintItems]="itemsWentWrong"></app-sprint-item>
    </div>
    <div fxFlex>
        <mat-card class="alert-primary">
            <i class="material-icons">
                list
            </i> Action Items
        </mat-card>
        <app-sprint-item [sprintItems]="itemsActionItem"></app-sprint-item>
    </div>
</div>
<app-fab-button (fabClick)="onAddClick($event)" [buttons]="speedDialFabButtons" [reverse-column-direction]="true">
</app-fab-button>
