<div *ngIf="sprintItems && sprintItems.length > 0" cdkDropList class="item-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of sprintItems; let isEditing =false" cdkDrag>
        
        <div class="wrapper">

            <div class="card radius shadowDepth1">
                <div class="card__image border-tlr-radius" matRipple [matRippleColor]="getColor(item)">

                </div>

                <div class="card__content card__padding">
                    <div class="card__share">
                        <i class="material-icons share-toggle share-icon" matRipple
                            (click)="isEditing=!isEditing">{{isEditing ? 'save': 'edit'}}</i>
                    </div>


                    <article class="card__article">

                        <div *ngIf="!isEditing">
                            <h2><a href="#">{{item.itemTitle}}</a></h2>
                        </div>
                        <mat-form-field class="field-width" *ngIf="isEditing">
                            <input matInput placeholder="Title" [(ngModel)]="item.itemTitle">
                        </mat-form-field>

                        <p *ngIf="!isEditing">{{item.itemText}}</p>

                        <mat-form-field class="field-width" *ngIf="isEditing">
                            <textarea matInput placeholder="Description" [(ngModel)]="item.itemText"></textarea>
                        </mat-form-field>

                    </article>

                </div>

                <div class="card__action">
                    <div class="card__meta">
                        <time>{{item.createdOn | date:'medium'}}</time>
                    </div>
                    <div class="card__author">
                        <div class="card__author-content">
                            By <a href="#">{{item.createdBy}}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
